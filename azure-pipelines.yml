trigger:
- main

pool:
  name: Default

variables:
  buildConfiguration: 'Release'
  artifactFolder: '$(Build.ArtifactStagingDirectory)/movieshop'
  zipFile: '$(Build.ArtifactStagingDirectory)/movieshop.zip'

stages:
- stage: Production
  displayName: 'Production'
  jobs:
  - job: BuildAndDeploy
    displayName: 'Build, Publish and Deploy MovieShop'
    steps:
    # Restore NuGet packages
    - task: DotNetCoreCLI@2
      displayName: 'Restore packages'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'

    # Build project
    - task: DotNetCoreCLI@2
      displayName: 'Build project'
      inputs:
        command: 'build'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration)'

    # Publish project to artifact folder
    - task: DotNetCoreCLI@2
      displayName: 'Publish project'
      inputs:
        command: 'publish'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration) --output $(artifactFolder)'

    # Zip the published folder
    - task: ArchiveFiles@2
      displayName: 'Archive publish folder'
      inputs:
        rootFolderOrFile: '$(artifactFolder)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(zipFile)'
        replaceExistingArchive: true

    # Deploy to Azure App Service
    - task: AzureRmWebAppDeployment@5
      displayName: 'Deploy to Azure App Service'
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Azure 1'   # Exact name of your verified service connection
        appType: 'webApp'
        WebAppName: 'movieshop'
        packageForLinux: '$(zipFile)'
